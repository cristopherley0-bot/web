<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicidat presupuestox</title>
    <link rel="stylesheet" href="Solicitar un presupuesto/style.css">
</head>
<body>

    <header class="Encabezado">
        <img src="Solicitar un presupuesto/img/IMG 1 SO.png" width="75">
        <h1>Funeria san pedro</h1>
    </header>

    <button class="inicio">
        <a href="pagina principal.html">Regresar al Principio</a>
    </button>

    <div class="formulario">
    <h1>Solicitud de Cotización</h1>
    <p class="sub">Complete el siguiente formulario y nuestro equipo se comunicará con usted a la brevedad.</p>

    <form action="#" method="post">

      <div class="Casillas">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: María López" required>
      </div>

      <div class="Casillas">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="(xxx) xxx-xxxx" required>
      </div>

      <div class="Casillas">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="Casillas">
        <label for="servicio">Tipo de servicio</label>
        <select id="servicio" name="servicio" required>
          <option value="">Seleccione una opción</option>
          <option value="funeral">Servicio Funerario Completo</option>
          <option value="cremacion">Cremación</option>
          <option value="traslado">Tramites</option>
          <option value="velatorio">Velatorio</option>
        </select>
      </div>

      <div class="Casillas">
        <label for="fecha">Fecha estimada del servicio</label>
        <input type="date" id="fecha" name="fecha">
      </div>

      <div class="Casillas">
        <label for="mensaje">Detalles adicionales o peticiones especiales</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cuéntenos sus necesidades o preguntas..."></textarea>
      </div>

      <button class="final" type="submit">Solicitar Cotización</button>
    </form>

</body>
</html>
